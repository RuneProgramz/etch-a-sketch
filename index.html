    const insideContainer = document.querySelector(".board");
    let containerFullSize = 960;
    let calculateBox = containerFullSize / gridLength;
    for(let i = 1; i<=gridLength * gridLength; i++){
         const makingDiv = document.createElement("div");

         makingDiv.style.width = `${calculateBox}px`;

    }
         

    
  
    const allDivs = document.getElementsByClassName("BlockDivClass");
    console.log(allDivs);

    for(let i=0;i<allDivs.length; i++){
        allDivs[i].addEventListener("mouseenter",function(event){
            let randomness = Math.random();
            if(randomness < 0.2){

            }

    function squareFitter(num){
        let board = document.querySelector(".board");
        board.innerHTML="";
        let containerFullSize = 960;
        let calculateBox = containerFullSize / num;
        for(i=0;i<num * num;i++){
            let box = document.createElement("div");
            box.addEventListener("mouseenter",function(event){
            let randomnessCustom = Math.random();
            if(randomnessCustom < 0.2){
                colorCustom = "red";
            }
            else if(randomnessCustom < 0.4){
                colorCustom = "blue";

            }
            else if(randomnessCustom < 0.6){
                colorCustom = "green";
            }
            else if(randomnessCustom < 0.8){
                 colorCustom = "yellow";
            }
            else if(randomnessCustom <= 0.9999999999999){
                colorCustom = "purple";

            }
                event.target.style.backgroundColor = colorCustom;
            })
            box.style.width = `${calculateBox}px`;
            box.style.height = `${calculateBox}px`;
            board.appendChild(box);
        }

    }

    const dynamicButton = document.querySelector(".GridButton");
    dynamicButton.addEventListener("click",function(element){
        let userInput = prompt("Enter The Amount of Squares You Want");
        squareFitter(userInput);

    });
